<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Title -->
    <title>NFT Card</title>
  </head>
  <body></body>
</html>
<main>
  <div class="card">
    <div>
      <img class="nft-img" src="images/nft.jpg" alt="nft-img" />
    </div>
    <div class="content">
      <h1>Equilibrium # 3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price-time">
      <p class="eth-price">
        <img class="eth-icon" src="images/icon-ethereum.svg" alt="eth-icon" />
        0.041 ETH
      </p>
      <p class="time">
        <img src="images/icon-clock.svg" alt="clock-icon" /> 3 days left
      </p>
    </div>

    <hr />

    <div class="footer">
      <img src="images/avatar.png" alt="avatar-img" />
      <p>
        Creation of
        <span>Jules Wyvern</span>
      </p>
    </div>
  </div>
</main>
